{% extends "musica/base.html" %}
{% load static %}
{% block title %}
Géneros{% endblock %}
{% load static %}
{% block content %}
<h1>Géneros</h1>
<div class="row g-3">
  {% for g in generos %}
  <div class="col-12 col-md-6 col-lg-4">
    <a href="/{{ g.slug }}/" class="text-decoration-none">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ g.nombre }}</h5>
          <p class="card-text">{{ g.bandas_count }} bandas</p>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
